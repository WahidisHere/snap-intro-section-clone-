<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script defer src="app.js"></script>

    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="hide-extra"></div>
    <!-- Navbar -->
    <nav class="navbar center">
      <img src="images/logo.svg" alt="logo" class="navbar-logo" />
      <div class="navbar-group center">
        <div class="navbar-items center">
          <div class="navbar-item">
            <a href="#" class="navbar-link center"
              >Features <img src="images/icon-arrow-down.svg" alt="arrow-icon"
            /></a>
            <div class="further-navbar-items-1 center">
              <div class="navbar-item">
                <img src="images/icon-todo.svg" alt="todo-icon" />
                <a href="#" class="navbar-link">Todo List</a>
              </div>
              <div class="navbar-item">
                <img src="images/icon-calendar.svg" alt="calendar-icon" />
                <a href="#" class="navbar-link">Calendar</a>
              </div>
              <div class="navbar-item">
                <img src="images/icon-reminders.svg" alt="reminders-icon" />
                <a href="#" class="navbar-link">Reminders</a>
              </div>
              <div class="navbar-item">
                <img src="images/icon-planning.svg" alt="planning-icon" />
                <a href="#" class="navbar-link">Planning</a>
              </div>
            </div>
          </div>
          <div class="navbar-item">
            <a href="#" class="navbar-link center"
              >Company <img src="images/icon-arrow-down.svg" alt="arrow-icon"
            /></a>
            <div class="further-navbar-items-2 center">
              <a href="#" class="navbar-link">History</a>
              <a href="#" class="navbar-link">Our Team</a>
              <a href="#" class="navbar-link">Blog</a>
            </div>
          </div>
          <div class="navbar-item">
            <a href="#" class="navbar-link">Careers</a>
          </div>
          <div class="navbar-item">
            <a href="#" class="navbar-link">About</a>
          </div>
        </div>
        <div class="login-options center">
          <a href="#">Login</a>
          <a href="#" class="center">Register</a>
        </div>
      </div>
      <img src="images/icon-menu.svg" alt="menu icon" class="menu-icon" />
    </nav>
    <!-- End of Navbar -->

    <!-- Header -->
    <header class="header center">
      <div class="header-content center">
        <h1><span>Make</span> remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a href="#">Learn more</a>
        <div class="work-with center">
          <img src="images/client-databiz.svg" alt="data biz" />
          <img src="images/client-audiophile.svg" alt="audiophile" />
          <img src="images/client-meet.svg" alt="meet" />
          <img src="images/client-maker.svg" alt="maker" />
        </div>
      </div>
      <div class="header-image center">
        <div class="image"></div>
      </div>
    </header>
    <!-- End of Header -->
  </body>
</html>
